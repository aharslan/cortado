<div class="activity-button-area-1 bg-dark">
  <div class="container">
    <div class="row justify-content-around text-center align-items-center">
      <div class="col-3 header-first-col">Activity</div>
      <div class="col">Filter</div>
      <div class="col" style="text-align: left !important">Out/In</div>
      <div class="col-3">Activity</div>
      <div class="col">Filter</div>
      <div class="col" style="text-align: left !important">Out/In</div>
    </div>

    <div
      *ngFor="
        let index of interleavedActivityNames;
        let i = index;
        let even = even
      "
    >
      <div
        class="row justify-content-center text-center align-items-center"
        *ngIf="even"
      >
        <div class="col-3">
          <svg
            appVariantDrawer
            [variant]="{
              variant: activityDummyVariants.get(interleavedActivityNames[i])
            }"
            [computeActivityColor]="computeActivityColor"
            [addCursorPointer]="false"
          ></svg>
        </div>
        <div class="col">
          <input
            class="form-check-input filter-checkbox"
            type="checkbox"
            (change)="activityFilterChange($event, interleavedActivityNames[i])"
            [(ngModel)]="
              activityFilterStates?.get(interleavedActivityNames[i])['checkbox']
            "
          />
        </div>
        <div class="col text-center">
          <div class="form-check form-switch text-center filter-toggle">
            <input
              class="form-check-input"
              type="checkbox"
              (change)="
                activityFilterChange($event, interleavedActivityNames[i])
              "
              [(ngModel)]="
                activityFilterStates?.get(interleavedActivityNames[i])['toggle']
              "
              [disabled]="
                !activityFilterStates?.get(interleavedActivityNames[i])[
                  'checkbox'
                ]
              "
            />
          </div>
        </div>

        <div class="col-3" *ngIf="i + 1 < interleavedActivityNames.length">
          <svg
            appVariantDrawer
            [variant]="{
              variant: activityDummyVariants.get(
                interleavedActivityNames[i + 1]
              )
            }"
            [computeActivityColor]="computeActivityColor"
            [addCursorPointer]="false"
          ></svg>
        </div>
        <div class="col" *ngIf="i + 1 < interleavedActivityNames.length">
          <input
            class="form-check-input filter-checkbox"
            type="checkbox"
            (change)="
              activityFilterChange($event, interleavedActivityNames[i + 1])
            "
            [(ngModel)]="
              activityFilterStates?.get(interleavedActivityNames[i + 1])[
                'checkbox'
              ]
            "
          />
        </div>
        <div
          class="col text-center"
          *ngIf="i + 1 < interleavedActivityNames.length"
        >
          <div class="form-check form-switch text-center filter-toggle">
            <input
              class="form-check-input filter-toggle-input"
              type="checkbox"
              (change)="
                activityFilterChange($event, interleavedActivityNames[i + 1])
              "
              [(ngModel)]="
                activityFilterStates?.get(interleavedActivityNames[i + 1])[
                  'toggle'
                ]
              "
              [disabled]="
                !activityFilterStates.get(interleavedActivityNames[i + 1])[
                  'checkbox'
                ]
              "
            />
          </div>
        </div>
        <div
          class="col-6"
          *ngIf="i + 1 === interleavedActivityNames.length"
        ></div>
      </div>
    </div>
  </div>
</div>
