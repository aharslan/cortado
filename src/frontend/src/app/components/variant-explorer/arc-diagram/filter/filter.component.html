<form (ngSubmit)="onSubmit()" class="form-group p-3 d-flex flex-column">
  <div>
    <label class="primary-text">Size:</label>
    <div class="custom-slider">
      <ngx-slider
        [(value)]="model.sizeRange.low"
        [(highValue)]="model.sizeRange.high"
        [options]="model.sizeRange.options"
      ></ngx-slider>
    </div>
  </div>
  <div>
    <label class="primary-text">Length:</label>
    <div class="custom-slider">
      <ngx-slider
        [(value)]="model.lengthRange.low"
        [(highValue)]="model.lengthRange.high"
        [options]="model.lengthRange.options"
      ></ngx-slider>
    </div>
  </div>
  <div>
    <label class="primary-text">Distance:</label>
    <div class="custom-slider">
      <ngx-slider
        [(value)]="model.distanceRange.low"
        [(highValue)]="model.distanceRange.high"
        [options]="model.distanceRange.options"
      ></ngx-slider>
    </div>
  </div>
  <div class="d-flex flex-column">
    <label class="primary-text">Include Activites: {{ model.activitiesSelection.selectedItems.size }}</label>
    <div class="d-flex flex-row justify-content-start">
      <button type="button" class="button activities-selection-btn" (click)="toggleActivitiesSelection()">{{ activitiesSelectionBtnText }}</button>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-start">
      <div *ngFor="let act of Array.from(model.activitiesSelection.activitiesList)" class="col-md d-flex flex-row">
        <input class="form-check-input" type="checkbox" (change)="onChangeCheckbox(act)"
               [value]="act" [checked]="model.activitiesSelection.selectedItems.has(act)" style="margin-right: 5px;" />
        <svg
          appVariantDrawer
          [variant]="{ variant: activityDummyVariants.get(act) }"
          [computeActivityColor]="computeActivityColor"
          [addCursorPointer]="false"
        ></svg>
      </div>
    </div>
  </div>
  <div class="py-3 flex-end">
    <button type="submit" class="button submit-button">
      Filter
    </button>
  </div>
</form>
