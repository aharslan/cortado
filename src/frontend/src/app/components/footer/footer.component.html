<footer class="footer bg-dark">
  <div class="d-flex justify-content-between pe-1 ps-1 user-select-none">
    <div>
      <ng-container *ngIf="currentTask">
        <div
          class="spinner-border spinner-border-sm text-primary"
          role="status"
        ></div>
        <span class="sr-only ps-1">Loading...</span>

        <span class="fw-light">
          ( {{ currentTask.Description | lowercase }} )
        </span>
        <span class="fw-light" *ngIf="numberTasks > 1">
          (remaining tasks: {{ numberTasks | number }})
        </span>
        <span style="cursor: pointer" *ngIf="isCancelableTask()">
          <i class="bi bi-x text-danger" (click)="cancelCurrentRequest()"></i>
        </span>
      </ng-container>
    </div>

    <span class="d-flex justify-content-end text-secondary">
      <ng-template #backendRunningTooltip>
        indicates whether the backend is running:
        <br /><i class="text-success bi bi-circle-fill">
          backend is available</i
        >
        <br /><i class="text-danger bi bi-circle-fill">
          backend is unavailable</i
        >
      </ng-template>
      <a [ngbTooltip]="backendRunningTooltip" triggers="hover" container="body">
        <i *ngIf="isRunning" class="text-success bi bi-circle-fill"></i>
        <i *ngIf="!isRunning" class="text-danger bi bi-circle-fill"></i>
      </a>

      <div class="vr ms-2 me-2 text-success"></div>

      <a
        class="cursor-pointer text-decoration-none"
        (click)="restartBackend()"
        ngbTooltip="restart backend"
        triggers="hover"
        container="body"
      >
        <i class="bi bi-arrow-clockwise"></i> restart backend
      </a>
      <div class="vr ms-2 me-2"></div>

      <a href="mailto:cortado@fit.fraunhofer.de" class="text-decoration-none"
        ><i class="bi bi-question-circle"></i> contact</a
      >

      <div class="vr ms-2 me-2"></div>
      <a
        href="https://cortado.fit.fraunhofer.de/#download"
        class="text-decoration-none"
        target="_blank"
        ngbTooltip="Check for updates"
        triggers="hover"
        container="body"
        >version {{ version }}</a
      >

      <div class="vr ms-2 me-2"></div>
      powered by
      <img src="assets/pm4py-logo.svg" height="20" />
    </span>
  </div>
</footer>
