<td class="text-center text-size" #row>{{ id }}.</td>
<td class="text-center text-size">
  <app-variant-selection-button
    *ngIf="!pattern.isSkipGroupPattern"
    [isSelected]="pattern.isSelected"
    (selectionChanged)="pattern.isSelected = !pattern.isSelected"
  >
  </app-variant-selection-button>
</td>
<td #row>
  <div class="text-center text-size">
    {{ pattern.size }}
  </div>
</td>

<td *ngIf="showConformance">
  <div class="text-center">
    <app-conformance-status-icon
      [variant]="pattern"
    ></app-conformance-status-icon>
  </div>
</td>

<td>
  <div class="text-center text-size">
    {{ pattern.support | number }}
  </div>
</td>

<td class="center-element">
  <div class="text-center">

  </div>
</td>
<td>
  <div class="text-center">

  </div>
</td>
-->
<td>
  <div class="text-center">
    <i class="bi bi-check2" *ngIf="pattern.closed"></i>
  </div>
</td>
<td>
  <div class="text-center">
    <i class="bi bi-check2" *ngIf="pattern.maximal"></i>
  </div>
</td>

<td class="ps-2 d-flex" *ngIf="isVisible">
  <div
    style="width: 35px"
    *ngIf="
      pattern.infixType === infixtype.PREFIX ||
      pattern.infixType === infixtype.NOT_AN_INFIX
    "
  ></div>
  <ng-content></ng-content>
</td>

<td *ngIf="!isVisible" class="ps-2">
  <div
    class="variant-spacer"
    [ngStyle]="{
      height: pattern.variant.getHeight() + 'px',
      width: pattern.variant.getWidth() + 'px'
    }"
  >
    Loading...
  </div>
</td>
