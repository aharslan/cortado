<ul class="nav nav-tabs bg-dark" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active button"
      id="variant-colormap-tab"
      data-bs-toggle="tab"
      data-bs-target="#variantColormap"
      role="tab"
      aria-controls="variantColormap"
      aria-selected="true"
      #colorMapTab
    >
      Color Map
    </button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active color-map-tab"
    id="variantColormap"
    role="tabpanel"
    aria-labelledby="variant-colormap-tab"
  >
    <div class="card text-white mb-3 w-50">
      <div class="card-body">
        <h5 class="card-title">Conformance Color Map</h5>

        <div class="mb-3">
          <app-color-map
            [colorMapValues]="conformanceColorMapValues"
            [timeBasedLabel]="false"
            suffix="%"
          ></app-color-map>
        </div>
      </div>
    </div>
  </div>
</div>
